process TEST = 
{
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  replace MessageLogger.cout.threshold = "DEBUG"

 source = PoolSource { 
	 untracked vstring fileNames = {"file:reco.root"}
	 untracked int32 maxEvents = -1
  	}

  include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

 # geometry
  include "Geometry/CMSCommonData/data/cmsRecoIdealGeometryXML.cfi"
  include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"
  include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
  include "Geometry/DTGeometry/data/dtGeometry.cfi"
  include "Geometry/CSCGeometry/data/cscGeometry.cfi"
  include "Geometry/RPCGeometry/data/rpcGeometry.cfi"
  include "Geometry/CommonDetUnit/data/bareGlobalTrackingGeometry.cfi"
  include "RecoTracker/GeometryESProducer/data/TrackerRecoGeometryESProducer.cfi"


 # Tracking Tools
  include "TrackingTools/KalmanUpdators/data/KFUpdatorESProducer.cfi"
  #include "TrackingTools/KalmanUpdators/data/Chi2MeasurementEstimatorESProducer.cfi"
  include "TrackingTools/TrackFitters/data/KFTrajectoryFitterESProducer.cfi"
  include "TrackingTools/TrackFitters/data/KFTrajectorySmootherESProducer.cfi"
  include "TrackingTools/TrackFitters/data/KFFittingSmootherESProducer.cfi"
  include "TrackingTools/MaterialEffects/data/MaterialPropagator.cfi"
  include "TrackingTools/MaterialEffects/data/OppositeMaterialPropagator.cfi"
  include "TrackPropagation/SteppingHelixPropagator/data/SteppingHelixPropagatorAlong.cfi"
  include "TrackPropagation/SteppingHelixPropagator/data/SteppingHelixPropagatorOpposite.cfi"
  include "TrackPropagation/SteppingHelixPropagator/data/SteppingHelixPropagatorAny.cfi"
  include "RecoTracker/TransientTrackingRecHit/data/TransientTrackingRecHitBuilderWithoutRefit.cfi"
  include "RecoTracker/TransientTrackingRecHit/data/TransientTrackingRecHitBuilder.cfi"
  include "RecoLocalTracker/SiStripRecHitConverter/data/StripCPEfromTrackAngle.cfi"
  include "RecoLocalTracker/SiPixelRecHits/data/PixelCPEParmError.cfi"

 es_module = MuonDetLayerGeometryESProducer { }
  #es_module = MuonRecoGeometryRecord { }

  es_module = Chi2MeasurementEstimatorESProducer {
    string ComponentName = "Chi2MeasurementEstimator"
    double MaxChi2 = 25.
    double nSigma = 3.
  }


 module GLBTrackMatchAnlzr = GLBTrackMatchAnalyzer 
  {
	untracked string DataType = "SimData"
	untracked string MuonCollectionLabel = "StandAloneMuon"
	untracked string TkTrackCollectionLabel = "ctfWithMaterialTracks"
	double Chi2CutTrackMatcher = 1000.0
	untracked string rootFileName = "GLBTrackMatchAnalyzer.root"

		PSet UpdatorParameters = {
			string InPropagator = "PropagatorWithMaterial"
			string OutPropagator = "SteppingHelixPropagatorAny"
                }

   }

 path p = {GLBTrackMatchAnlzr}

}
